<h2 class="page-header">LOGIN</h2>
<form (submit)="onLoginSubmit()" >
  <div class="form-group">
    <label for="name">Username</label>
    <input type="text" [(ngModel)]="username" name="name" class="form-control" placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter Password">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
